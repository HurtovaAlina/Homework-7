let usa = ["New-York", "Washington", "Boston", "Chikago"]; 
let ukr = ["Kyiv", "Dnipro", "Lviv", "Odessa"];


let country = document.getElementById("country");
country.addEventListener("click", addCitiesList);
country.addEventListener("click", textOutput);

let select = document.getElementById("cities");

function addCitiesList(){ 

select.innerHTML ='';

//console.log(selectedInd);

if (selectedInd == 0) {
   select.options.length = 0;
   for (let i = 0; i < germany.length; i++){

    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
   };  
} else if (selectedInd == 1) {

   for (let i = 0; i < usa.length; i++){
    let opt = usa[i];

    el.textContent = opt;
    el.value = opt;
    select.appendChild(el)}
}else if (selectedInd == 2) {
   select.options.length = 0;

    let opt = ukr[i];
    let el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el)}
   };
};
 
let paragraf = document.querySelector('#placeOfOutput')
